<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Style the buttons */
.btn {
  border: none;
  outline: none;
  padding: 10px 16px;
  background-color: red;
  cursor: pointer;
  font-size: 18px;
  border-radius:4px;
}

/* Style the active class, and buttons on mouse-over */
.active, .btn:hover {
  background-color: green;	
  color: white;
}
</style>
</head>
<script>
// Add active class to the current button (highlight it)

function ChangeColor(){
var header = document.getElementById("myDIV");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
  var current = document.getElementsByClassName("active");
  current[0].className = current[0].className.replace(" active", "");
  this.className += " active";
  });
}
}
</script>
<body>



<h1>Active Button</h1>
<p>Highlight the active/current (pressed) button.</p>
  
<div id="myDIV">
  <button class="btn active" onmouseover="ChangeColor()">Samsung</button>
  <button class="btn" onmouseover="ChangeColor()">Apple</button>
  <button class="btn" onmouseover="ChangeColor()">Sony</button>
  <button class="btn" onmouseover="ChangeColor()">MI</button>
  <button class="btn" onmouseover="ChangeColor()">Lenovo</button>
</div>



</body>

</html>
